<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/Images/favicon.ico">
    <title>Hjemmeside</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a href="#" class="navbar-brand mb-0 h1">
        <img class="d-inline-block align-top" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="bootstrap" width="30" height="30">
        Navbar
        </a>
        <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="#" class="nav-link active">Home</a>
                </li>
                <li class="nav-item active">
                    <a href="#" class="nav-link active">Store</a>
                </li>
                <li class="nav-item active">
                    <a href="#" class="nav-link active">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <img src="https://media.licdn.com/dms/image/v2/D4E03AQE3uQr2Y3IwzA/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1725442754157?e=2147483647&v=beta&t=BlpzSocHMQHL3e0yoCHYQcZ1JtopyyoFrt2vMjd8jYA" width="50" height="50">
    <div id="carouselIndicators" class="carousel slide mt-5 bg-light" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Images/Bishop.png" class="d-block w-100" alt="Bishop">
                <div class="carousel-caption d-none d-md-block">
                    <p>Bishop</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="Images/Queen.png" class="d-block w-100" alt="Queen">
                <div class="carousel-caption d-none d-md-block">
                    <p>Queen</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="Images/Rook.png" class="d-block w-100" alt="Rook">
                <div class="carousel-caption d-none d-md-block">
                    <p>Rook</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="Images/Pawn.png" class="d-block w-100" alt="Pawn">
                <div class="carousel-caption d-none d-md-block">
                    <p>Pawn</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container">
        <div class="grid-container">
        <div class="grid-item">Afsnit 1 — indhold</div>
        <div class="grid-item">Afsnit 2 — indhold</div>
        <div class="grid-item">Afsnit 3 — indhold</div>
        <div class="grid-item">Afsnit 4 — indhold</div>
        </div>

        <div class="mt-5">
        <h3>Skriv en klage</h3>
        <form>
            <div class="mb-3">
            <label for="besked" class="form-label">Besked</label>
            <textarea class="form-control" id="besked" rows="4" placeholder="Skriv din besked her..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        </div>
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
